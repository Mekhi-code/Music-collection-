<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Artist Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Song Artist Finder</h1>
        <p>Find the artist and song duration from a song name, link, or album cover.</p>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter song name or paste URL..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="upload-section">
            <label for="imageUpload">Or upload album cover:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="results-section">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Artist Name</th>
                        <th>Song Duration</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will populate here -->
                </tbody>
            </table>
        </div>

        <div id="loading" class="hidden">Searching...</div>
        <div id="errorMessage" class="hidden error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
